{% extends 'base.html' %}
{% block title %}
{% endblock  %}
{% block content %}
{% load static %}
<style>
  .hos{
    width:100%;
    height: 900px;
  }
 </style> 
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static '/images/city-hospital-ernakulam.jpg'%}" class="d-block w-100 hos" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static '/images/images.jpg' %}" class="d-block w-100 hos" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static '/images/Slider-Asian-City-Hospital-4.jpg'%}" class="d-block w-100 hos" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock content %}
